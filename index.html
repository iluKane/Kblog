<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kblog</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/media.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="kbg">
      <!-- bg img -->
    </div>
    <div class="kblog">
      <div class="kleft" id="kleft">
        <div class="kleft-container">
          <div class="author">
            <div class="author-avatar"></div>
            <div class="author-name">Kindergarten boss</div>
            <div class="author-desc">
              <div class="author-desc-on">要么庸俗，要么孤独</div>
              <div class="author-desc-off">ilukane.top</div>
            </div>
          </div>
          <form class="search">
            <div class="search-box">
              <div class="search-icon">
                <img src="../assets/icon/searchIcon.svg" alt="" />
              </div>
              <input
                id="searchInput"
                type="text"
                placeholder="搜索"
                autocomplete="off"
              />
            </div>
            <ul class="search-results" id="results"></ul>
          </form>
          <div class="nav"></div>
        </div>
      </div>
      <div class="main">
        <header>main-header</header>
        <div class="content">main-content</div>
        <footer>main-footer</footer>
      </div>
      <div class="kright" id="kright">
        <div class="kright-container">kright</div>
      </div>
      <div class="open">
        <div id="openKleft">L</div>
        <div id="openKright">R</div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
